<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image-Based Website</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .hero {
      position: relative;
      text-align: center;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 8px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
      background: #fff;
    }

    section {
      margin-bottom: 2rem;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }

    .service-box {
      flex: 1;
      min-width: 250px;
      background: #eee;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .service-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Image World</h1>
  </header>

  <div class="hero">
    <img src="https://source.unsplash.com/1600x600/?technology,code" alt="Hero Image">
    <div class="hero-text">Modern Web Design</div>
  </div>

  <div class="container">
    <section id="about">
      <h2>About Us</h2>
      <p>We build visually appealing, responsive websites with cutting-edge tech.</p>
      <img src="https://source.unsplash.com/400x300/?team,people" alt="Team Image">
    </section>

    <section id="services">
      <h2>Our Services</h2>
      <div class="services">
        <div class="service-box">
          <img src="https://source.unsplash.com/200x150/?design" alt="Design">
          <h3>Design</h3>
          <p>Clean, modern UI/UX designs.</p>
        </div>
        <div class="service-box">
          <img src="https://source.unsplash.com/200x150/?code" alt="Code">
          <h3>Development</h3>
          <p>Frontend & backend development.</p>
        </div>
        <div class="service-box">
          <img src="https://source.unsplash.com/200x150/?support" alt="Support">
          <h3>Support</h3>
          <p>24/7 tech support and updates.</p>
        </div>
